<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Random Beer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">

</head>
<body>
<section class="hero is-info">
    <div class="hero-body">
        <p class="title">
            Random Beer App
        </p>
        <p class="subtitle">
            What will it be?
        </p>
    </div>
    <div class="section">
        <button class="button  is-info is-inverted is-rounded" onclick="window.location.reload()">Press me for a new
            beer!
        </button>
    </div>
</section>
<section class="section">
    <div class="content is-italic">
        <h1>Beer name: {{beer.name}}</h1>
        <h4>Alcohol Percentage: {{beer.abv}}%</h4>
        <h4>Description:</h4>
        <p>{{beer.desc}}</p>
        <h4>Dinner suggestions:</h4>
        <p>{{beer.food_pair}}</p>
    </div>
</section>
</body>
</html>
